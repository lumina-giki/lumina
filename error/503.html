<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #00ff9d;
            font-family: monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .error-code {
            font-size: 180px;
            font-weight: bold;
            text-shadow:
                0 0 10px #00ff9d,
                0 0 20px #00ff9d,
                0 0 30px #00ff9d;
            animation: glitch 1s infinite;
            position: relative;
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
            opacity: 0.8;
        }

        .hammer {
            font-size: 40px;
            margin-left: 10px;
            display: inline-block;
            animation: hammer 1s infinite;
            transform-origin: bottom right;
        }

        /* Circuit board background */
        .circuit {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        @keyframes glitch {
            0% {
                text-shadow:
                    2px 2px 0px #ff00ff,
                    -2px -2px 0px #00ffff;
            }

            25% {
                text-shadow:
                    -2px 2px 0px #ff00ff,
                    2px -2px 0px #00ffff;
            }

            50% {
                text-shadow:
                    2px -2px 0px #ff00ff,
                    -2px 2px 0px #00ffff;
            }

            75% {
                text-shadow:
                    -2px -2px 0px #ff00ff,
                    2px 2px 0px #00ffff;
            }

            100% {
                text-shadow:
                    2px 2px 0px #ff00ff,
                    -2px -2px 0px #00ffff;
            }
        }

        @keyframes hammer {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(-30deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>

<body>
    <svg class="circuit" viewBox="0 0 1000 1000">
        <!-- Circuit patterns -->
        <path d="M0 100 H1000 M0 300 H1000 M0 500 H1000 M0 700 H1000 M0 900 H1000" stroke="#00ff9d" stroke-width="1" />
        <path d="M100 0 V1000 M300 0 V1000 M500 0 V1000 M700 0 V1000 M900 0 V1000" stroke="#00ff9d" stroke-width="1" />
        <!-- Circuit nodes -->
        <circle cx="100" cy="100" r="5" fill="#00ff9d" />
        <circle cx="300" cy="300" r="5" fill="#00ff9d" />
        <circle cx="500" cy="500" r="5" fill="#00ff9d" />
        <circle cx="700" cy="700" r="5" fill="#00ff9d" />
        <circle cx="900" cy="900" r="5" fill="#00ff9d" />
    </svg>

    <div class="container">
        <div class="error-code">503</div>
        <div class="message">
            We're working on it... with the help of a very large hammer
            <span class="hammer">ðŸ”¨</span>
        </div>
    </div>
</body>

</html>
