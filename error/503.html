<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ff9d;
      font-family: monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    /* Loading Screen Styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeOut 0.5s ease-in-out 3s forwards;
    }
    
    .scanner {
      width: 300px;
      height: 5px;
      background: #00ff9d;
      position: relative;
      animation: scan 2s ease-in-out infinite;
      box-shadow: 0 0 20px #00ff9d;
    }
    
    .loading-text {
      margin-top: 30px;
      font-size: 24px;
      letter-spacing: 5px;
    }
    
    .loading-text:after {
      content: '';
      animation: loadingDots 1.5s infinite;
    }
    
    .loading-percentage {
      margin-top: 20px;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 0 10px #00ff9d;
      opacity: 0.8;
    }
    
    /* Original Styles */
    .container {
      text-align: center;
      position: relative;
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out 3.5s forwards;
    }
    
    .error-code {
      font-size: 180px;
      font-weight: bold;
      text-shadow: 
        0 0 10px #00ff9d,
        0 0 20px #00ff9d,
        0 0 30px #00ff9d;
      animation: glitch 1s infinite;
      position: relative;
    }
    
    .message {
      font-size: 24px;
      margin-top: 20px;
      opacity: 0.8;
    }
    
    .hammer {
      font-size: 40px;
      margin-left: 10px;
      display: inline-block;
      animation: hammer 1s infinite;
      transform-origin: bottom right;
    }
    
    .humor {
      font-size: 18px;
      margin-top: 15px;
      color: #ff00ff;
      opacity: 0.9;
      animation: pulse 2s infinite;
    }
    
    .circuit {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.1;
    }
    
    @keyframes fadeOut {
      from { opacity: 1; visibility: visible; }
      to { opacity: 0; visibility: hidden; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes scan {
      0% { transform: translateY(-150px); }
      50% { transform: translateY(150px); }
      100% { transform: translateY(-150px); }
    }
    
    @keyframes loadingDots {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
      100% { content: ''; }
    }
    
    @keyframes glitch {
      0% {
        text-shadow: 
          2px 2px 0px #ff00ff,
          -2px -2px 0px #00ffff;
      }
      25% {
        text-shadow: 
          -2px 2px 0px #ff00ff,
          2px -2px 0px #00ffff;
      }
      50% {
        text-shadow: 
          2px -2px 0px #ff00ff,
          -2px 2px 0px #00ffff;
      }
      75% {
        text-shadow: 
          -2px -2px 0px #ff00ff,
          2px 2px 0px #00ffff;
      }
      100% {
        text-shadow: 
          2px 2px 0px #ff00ff,
          -2px -2px 0px #00ffff;
      }
    }
    
    @keyframes hammer {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(-30deg); }
      100% { transform: rotate(0deg); }
    }
    
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen">
    <div class="scanner"></div>
    <div class="loading-percentage">
      <script>
        let count = 0;
        const percentage = document.querySelector('.loading-percentage');
        const interval = setInterval(() => {
          count = Math.min(99, count + Math.floor(Math.random() * 10));
          percentage.textContent = count + '%';
          if (count >= 99) clearInterval(interval);
        }, 100);
      </script>
    </div>
    <div class="loading-text">SYSTEM DIAGNOSTIC</div>
  </div>

  <!-- Original Content -->
  <svg class="circuit" viewBox="0 0 1000 1000">
    <path d="M0 100 H1000 M0 300 H1000 M0 500 H1000 M0 700 H1000 M0 900 H1000" 
          stroke="#00ff9d" stroke-width="1" />
    <path d="M100 0 V1000 M300 0 V1000 M500 0 V1000 M700 0 V1000 M900 0 V1000" 
          stroke="#00ff9d" stroke-width="1" />
    <circle cx="100" cy="100" r="5" fill="#00ff9d" />
    <circle cx="300" cy="300" r="5" fill="#00ff9d" />
    <circle cx="500" cy="500" r="5" fill="#00ff9d" />
    <circle cx="700" cy="700" r="5" fill="#00ff9d" />
    <circle cx="900" cy="900" r="5" fill="#00ff9d" />
  </svg>
  <div class="container">
    <div class="error-code">503</div>
    <div class="message">
      We're working on it... with the help of a very large hammer
      <span class="hammer">ðŸ”¨</span>
    </div>
    <div class="humor">
      Service Status: Percussive Maintenance in Progress<br>
      Warning: Hardware may experience sudden high-velocity meetings with hammer
    </div>
  </div>
</body>
</html>
